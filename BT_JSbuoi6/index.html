<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Bài Tập 1</div>

            <div id="btnTimKiem" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Bài Tập 2</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Chương trình nhập 2 số X, N </label>
                <input
                  type="number"
                  class="form-control"
                  id="txtNumberX"
                  placeholder="Nhập số X"
                />
                <br />
                <input
                  type="number"
                  class="form-control"
                  id="txtNumberN"
                  placeholder="Nhập số N"
                />

                <br />
              </div>
              <div>
                <button id="btnCheck" class="btn btn-danger">Kiểm Tra</button>
              </div>
            </div>
            <div id="btnThongBao" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Bài Tập 3</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Tính Giai Thừa </label>
                <input
                  type="number"
                  class="form-control"
                  id="txtNumber3"
                  placeholder="Nhập số"
                />
                <br />
              </div>
              <div>
                <button id="btnCheckNumber3" class="btn btn-danger">
                  Tính Giai Thừa
                </button>
              </div>
            </div>
            <div id="footerCheckNumber3" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <hr />
    <div class="container">
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header">Bài Tập 4</div>
            <div class="card-body">
              <div>
                <button id="btnCheckNumber4" class="btn btn-danger">
                  Tạo Div
                </button>
              </div>
            </div>
            <div id="footerCheckNumber4" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <br />
    <br />
    <br />
    <hr />

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./main.js"></script>
  </body>
</html>
